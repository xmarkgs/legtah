<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legtah - a catch you never miss</title>
    <!-- Custom CSS link -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="./icons/LEGTAH Black Logo.svg" alt="" class="logo-header">
            <div class="header-site-options">
                <img src="./icons/iconfinder_Price_Tag_4464041 2.svg" alt="">
                <a href="">Cars for sale</a>
            </div>
            <div class="header-site-options">
                <img src="./icons/compare_24px.svg" alt="">
                <a href="">Compare</a>
            </div>
            <div class="header-site-options">
                <img src="./icons/favorite_border_24px.svg" alt="">
                <a href="">Favorites</a>
            </div>
            <div class="header-site-options">
                <img src="./icons/notifications_24px.svg" alt="">
                <a href="">Notifications</a>
            </div>

            <div class="site-settings-container">
                <div class="header-site-options">
                    <img src="./icons/person_outline_24px.svg" alt="">
                    <a href="">Sign In</a>
                </div>
                <a href="" class="post-a-car">Post a Car</a>
                <div class="header-site-options langChange">
                    <img src="./icons/SA.svg" alt="">
                    <a href="">SA</a>
                </div>
            </div>
        </header>
        <div class="site-findCarForm-container">
            <img src="./img/angus-gray-8-V4T4bGlM4-unsplash.svg" alt="">
            <form action="#" class="findCarForm">
                <div>
                    <h2>Find your next car</h2>
                    <label for="brand">Brand</label>
                    <select name="brand" id="brand">
                        <option value="" disabled selected style="display: none;">All</option>
                        <option value="">Subaru</option>
                    </select>
                    <label for="model">Model</label>
                    <select name="model" id="model">
                        <option value="" disabled selected style="display: none;">All</option>
                        <option value="">Impreza</option>
                    </select>
                    <label for="class">Class</label>
                    <select name="class" id="class">
                        <option value="" disabled selected style="display: none;">All</option>
                        <option value="">Sportsback</option>
                    </select>
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value="" disabled selected style="display: none;">All</option>
                        <option value="">Japan</option>
                    </select>
                </div>
                <div>
                    <div class="car-status">
                        <a href="">New</a>
                        <a href="">Used</a>
                        <a href="">All</a>
                    </div>
                    <label for="city">City</label>
                    <select name="city" id="city">
                        <option value="" disabled selected style="display: none;">All</option>
                        <option value="">Impreza</option>
                    </select>
                    <label for="year">Year</label>
                    <div class="select-half-container">
                        <select name="year" id="from" class="select-half">
                            <option value="" disabled selected style="display: none;">From</option>
                            <option value="">3</option>
                        </select>
                        <select name="year" id="to" class="select-half">
                            <option value="" disabled selected style="display: none;">To</option>
                            <option value="">6</option>
                        </select>
                    </div>
                    <label for="price">Price</label>
                    <div class="select-half-container">
                            <select name="price" id="from" class="select-half">
                                <option value="" disabled selected style="display: none;">From</option>
                                <option value="">3</option>
                            </select>
                            <select name="price" id="to" class="select-half">
                                <option value="" disabled selected style="display: none;">To</option>
                                <option value="">6</option>
                            </select>
                    </div>
                    <div class="search-car-button">Search 499, 841 cars</div>
                    <div class="search-type-container">
                        <a href="" class="reset-search">Reset search</a>
                        <a href="" class="advanced-search">Advanced search</a>
                    </div>
                </div>
            </form>
            <div class="bmw-ad-container">
                <h3>New BMW</h3>
                <h2>the best choice</h2>
            </div>
        </div>
    </div>
    <footer></footer>

    <!-- Custom JS -->
    <script src="./js/main.js"></script>

</body>

</html>
